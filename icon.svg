<!-- Icono SVG simple para Mis Clases -->
<!-- Guarda este archivo como icon.svg y conviértelo a PNG en los tamaños necesarios -->
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo con gradiente -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo redondeado -->
  <rect width="512" height="512" rx="80" ry="80" fill="url(#bg)"/>
  
  <!-- Libro/Cuaderno -->
  <rect x="120" y="120" width="240" height="300" rx="12" ry="12" fill="#ffffff" opacity="0.95"/>
  
  <!-- Líneas del cuaderno -->
  <line x1="140" y1="180" x2="340" y2="180" stroke="#e2e8f0" stroke-width="2"/>
  <line x1="140" y1="220" x2="340" y2="220" stroke="#e2e8f0" stroke-width="2"/>
  <line x1="140" y1="260" x2="340" y2="260" stroke="#e2e8f0" stroke-width="2"/>
  <line x1="140" y1="300" x2="340" y2="300" stroke="#e2e8f0" stroke-width="2"/>
  <line x1="140" y1="340" x2="340" y2="340" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Texto simulado -->
  <rect x="145" y="175" width="80" height="8" rx="2" fill="#2563eb" opacity="0.8"/>
  <rect x="145" y="215" width="120" height="8" rx="2" fill="#64748b" opacity="0.6"/>
  <rect x="145" y="255" width="90" height="8" rx="2" fill="#64748b" opacity="0.6"/>
  <rect x="145" y="295" width="100" height="8" rx="2" fill="#64748b" opacity="0.6"/>
  
  <!-- Euro símbolo -->
  <circle cx="300" cy="200" r="18" fill="#059669" opacity="0.9"/>
  <text x="300" y="208" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">€</text>
  
  <!-- Gorro de graduación (profesor) -->
  <path d="M 200 100 L 280 80 L 360 100 L 320 120 L 240 120 Z" fill="#1f2937"/>
  <rect x="235" y="120" width="10" height="40" fill="#1f2937"/>
  <circle cx="240" cy="165" r="5" fill="#fbbf24"/>
  
  <!-- Sombra del libro -->
  <rect x="125" y="425" width="240" height="8" rx="4" fill="#000000" opacity="0.1"/>
</svg>

<!-- 
INSTRUCCIONES PARA CONVERTIR A PNG:

Método 1 - Online:
1. Ve a https://cloudconvert.com/svg-to-png
2. Sube este archivo SVG
3. Configura tamaños: 72x72, 96x96, 128x128, 144x144, 152x152, 192x192, 384x384, 512x512
4. Descarga y renombra como icon-[TAMAÑO].png

Método 2 - Photoshop/GIMP:
1. Abre este archivo SVG
2. Establece resolución 512x512
3. Exporta como PNG en diferentes tamaños
4. Renombra como icon-[TAMAÑO].png

Método 3 - Inkscape (gratis):
1. Abre en Inkscape
2. File → Export PNG Image
3. Cambia tamaño y exporta para cada medida necesaria

Método 4 - Código (si tienes ImageMagick):
convert icon.svg -resize 192x192 icon-192.png
convert icon.svg -resize 512x512 icon-512.png
(repetir para todos los tamaños)
-->
